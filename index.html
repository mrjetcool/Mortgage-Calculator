<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <form>
      <label for="principal">Loan Amount</label>
      <input type="number" id="principal" name="principal" required>
      <label for="rate">Interest Rate (%)</label>
      <input type="number" id="rate" name="rate" required>
      <label for="years">Loan Term (years)</label>
      <input type="number" id="years" name="years" required>
      <button type="button" onclick="calculateMortgage()">Calculate</button>
    </form>
    <div id="results" style="display:none">
      <h2>Results</h2>
      <ul>
        <li>Monthly Payment: <span id="monthly-payment"></span></li>
        <li>Total Payment: <span id="total-payment"></span></li>
        <li>Total Interest: <span id="total-interest"></span></li>
      </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
